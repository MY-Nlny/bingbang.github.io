    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    background-image: url('./other/背景.png'); /* 假设你有一个纹理背景图片 */

  .相册 {
    max-width: 1200px;
    margin: 20px auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8); /* 毛玻璃效果 */
    backdrop-filter: blur(10px); /* 毛玻璃效果 */
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    border-radius: 8px; /* 圆角边框 */
    overflow: hidden; /* 确保子元素不会超出边界 */
  }
  .相册-title {
    text-align: center;
    margin-bottom: 40px;
    color: #333;
  }
  .相册-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px; /* 增加图片之间的间距 */
  }
  .相册-item {
    position: relative;
    width: 150px;
    overflow: hidden;
    border: 1px solid #ddd;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    border-radius: 8px; /* 圆角边框 */
    transition: transform 0.3s ease; /* 平滑过渡效果 */
    cursor: pointer; /* 鼠标悬停时显示手型 */
  }
  .相册-item img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: 8px; /* 圆角边框 */
    transition: transform 0.3s ease; /* 平滑过渡效果 */
  }
  .相册-item:hover img {
    transform: scale(1.05); /* 鼠标悬停时放大 */
  }
  .modal {
    display: none; /* 默认不显示 */
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgb(0,0,0); /* 背景颜色 */
    background-color: rgba(0,0,0,0.9); /* 黑色背景，不透明度 */
  }
  .modal-content {
    margin: auto;
    display: block;
    width: 80%;
    max-width: 700px;
  }
  .close {
    position: absolute;
    top: 15px;
    right: 35px;
    color: #f1f1f1;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;

</style>
